version: "3"

services: 
  back:
    build: 
      context: ./back
    restart: always
    environment:
      MONGODB_URI: 'mongodb://portfolio_mongo_1:27017/nodeRest'
      SECRET_KEY: 'fb94c9b2-f885-43d1-ae7a-a7d024540971'
      CLIENT_URL: 'http://localhost:3000'
    ports:
      - 8000:8000

  sendmail:
    build: 
      context: ./sendmail
    ports:
      - 8001:8000
    restart: always

  mongo:
    image: mongo
    restart: always
    ports: 
      - 27017:27017
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      
  zookeeper:
    image: 'bitnami/zookeeper:latest'
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: 'bitnami/kafka:latest'
    ports:
      - '9092:9092'
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_LISTENERS=PLAINTEXT://:9092
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper